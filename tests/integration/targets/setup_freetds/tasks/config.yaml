- name: Configure ODBC driver
  become: true
  copy:
    src: odbcinst.ini
    dest: /etc/odbcinst.ini
    mode: 0644

- name: Configure user ODBC driver
  copy:
    src: odbcinst.ini
    dest: /usr/local/etc/odbcinst.ini
    mode: 0644

- name: Show odbc driver user configuration
  shell: |
    odbcinst -j
  args:
    executable: /bin/bash

